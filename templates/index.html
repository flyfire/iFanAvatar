	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="cs" />
	<meta name="description" content="iFan-style Avatar Generator" />
	<meta name="keywords" content="ifan,avatar,generator,tool,爱饭,头像,生成" />
	<title>爱饭样式头像生成器</title>
	<link rel="stylesheet" href="statics/styles/screen.css" type="text/css" media="screen" />
	<link rel="icon" href="statics/favicon.ico" type="image/gif" />
	<script type="text/javascript" src="statics/scripts/jquery.js"></script>
	<script type="text/javascript" src="statics/scripts/jquery.form.js"></script>
	<!-- 爱饭样式头像生成器 2.0 版本 1.0.0.4 -->

	<!-- color picker begins--> 
	<link rel="stylesheet" href="statics/colorpicker/css/colorpicker.css" type="text/css" /> 
	<link rel="stylesheet" media="screen" type="text/css" href="statics/colorpicker/css/layout.css" /> 
	<script type="text/javascript" src="statics/colorpicker/js/colorpicker.js"></script> 
	<script type="text/javascript" src="statics/colorpicker/js/eye.js"></script> 
	<script type="text/javascript" src="statics/colorpicker/js/utils.js"></script> 
	<script type="text/javascript" src="statics/colorpicker/js/layout.js?ver=1.0.2"></script> 
	<!-- color picker ends--> 
</head>

<body>
	<div id="wrapper">
		<div id="title">
        	<a href="/"><img src="statics/images/title.png" id="title_img" /></a>
        </div>
        <div id="content">
        	<div id="opt_templates" class="opt left">
				<h3>预设模板</h3>
				<select name="preset" id="preset">
					<option value="ifan">爱饭样式</option>
					<option value="fanfou">饭否标准</option>
					<option value="custom">自定义</option>
                </select>
            </div>
            <div id="opt_text_input" class="opt left">
				<h3>输入要生成的文字</h3>
				<textarea id="text_input" class="left">饭</textarea>
				<span class="hint left" style="margin:22px 0 0 10px;">本窗格有简单预览效果<br />支持单个汉字或全角英文字符</span>
            </div>
            <div class="clear"></div>
            <div class="hr"></div>
            <div id="opt_bgcolor" class="opt">
				<h3 class="left">背景颜色</h3>
				<div id="bgcolors_panel" class="left">
                	<span id="c192" class="bgcolors left">&nbsp;</span>
                    <span id="c12" class="bgcolors left">&nbsp;</span>
                    <span id="c36" class="bgcolors left">&nbsp;</span>
                    <span id="c62" class="bgcolors left">&nbsp;</span>
                    <span id="c76" class="bgcolors left">&nbsp;</span>
                    <span id="c100" class="bgcolors left">&nbsp;</span>
                    <span id="c154" class="bgcolors left">&nbsp;</span>
                    <span id="c176" class="bgcolors left">&nbsp;</span>
                    <span id="c206" class="bgcolors left">&nbsp;</span>
                    <span id="c242" class="bgcolors left">&nbsp;</span>
                    <span id="c270" class="bgcolors left">&nbsp;</span>
                    <span id="c288" class="bgcolors left">&nbsp;</span>
                    <span id="c312" class="bgcolors left">&nbsp;</span>
                    <span id="c336" class="bgcolors left">&nbsp;</span>
                    <span id="c06" class="bgcolors left">&nbsp;</span>
                    <span id="c02" class="bgcolors left">&nbsp;</span>
                </div>
				</div>
			<div id="opt_font" class="opt">
				<h3 class="left">字体</h3>
				<select name="font_select" id="font_select">
					<option value="msyh.ttf">微软雅黑</option>
					<option value="#">微软正黑体</option>
					<option value="#">方正启体简</option>
					<option value="#">方正柳体简</option>
                </select>
			</div>
			<div id="opt_color" class="opt">
				<h3 class="left">文字颜色</h3>
				<input name="color_picker" id="color_picker" type="text" value="#FFFFFF" />
			</div>
			<div id="opt_sdcolor" class="opt">
				<h3 class="left">阴影颜色</h3>
				<input name="color_picker" id="color_picker" type="text" value="#000000" />
			</div>
			<div id="opt_adv" class="opt">
				<h3 class="left">高级选项</h3>
				<ul id="opt_adv_ul" class="left">
					<li><input type="checkbox" id="border" checked="on">&nbsp;显示边框</li> 
					<li><input type="checkbox" id="shadow" checked="on">&nbsp;显示阴影 </li> 
					<li><input type="checkbox" id="highlight" checked="on">&nbsp;背景高光</li> 
				</ul>
			</div>
            <div id="gen">
				<div id="btn_gen" class="left"></div>
				<span class="hint left" style="margin:20px 0 0 10px;">图像生成后，请右键点击图片，<br />选择图片另存为，并保存成 PNG 格式。</span>
			</div>
			<div id="pic_output"></div> 
        </div>
	</div>
